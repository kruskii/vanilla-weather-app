<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Search" />
        <input type="button" value="Search" />
        <input type="button" value="Current" />
      </form>
      <div class="card weather-detail top">
        <div class="row weather-detail">
          <div class="col left">
            <h1 class="city">New York</h1>
            <img src="images/cloud-rain.svg" alt="" class="current-weather" />
            <span class="temp">21째C</span>
          </div>
          <div class="col right">
            <ul>
              <li class="description">Sunny</li>
              <li class="feels-like">Feels like 23째C</li>
              <li class="humidity">humidity 20%</li>
              <li class="wind">Wind 10 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="seven-day">
        <div class="row seven-day-forecast">
          <div class="col bottom seven-day-detail">
            <ul class="forecast-list">
              <li>Monday</li>
              <li>
                <img src="images/cloud-rain.svg" alt="" class="forecast-img" />
              </li>
              <li>12째 7째</li>
            </ul>
          </div>
          <div class="col bottom seven-day-detail">Tuesday</div>
          <div class="col bottom seven-day-detail">Wednesday</div>
          <div class="col bottom seven-day-detail">Thursday</div>
          <div class="col bottom seven-day-detail">Friday</div>
          <div class="col bottom seven-day-detail">Saturday</div>
          <div class="col bottom seven-day-detail">Sunday</div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
