<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row weather-detail">
        <div class="col">
          <h1 class="city">New York</h1>
          <div class="temp">21°C</div>
          <div class="feels-like">Feels like 23°C</div>
        </div>
        <div class="col-5">
          <img src="images/sun.svg" alt="" />
          <div class="description">Sunny</div>
        </div>
        <div class="col">
          <ul>
            <li class="humidity">humidity 20%</li>
            <li class="wind">Wind 10 km/h</li>
          </ul>
        </div>
      </div>
      <div class="row 7-day-forecast">
        <div class="col">Day 1</div>
        <div class="col">Day 2</div>
        <div class="col">Day 3</div>
        <div class="col">Day 4</div>
        <div class="col">Day 5</div>
        <div class="col">Day 6</div>
        <div class="col">Day 7</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
